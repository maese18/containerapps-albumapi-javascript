name: Trigger auto deployment for album-api-3

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - 'src/**'
    - '.github/workflows/album-api-3-AutoDeployTrigger-3af6ac7d-e0c3-4a4d-bc35-ed34600244c8.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.ALBUMAPI3_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/src 
          registryUrl: ca11e6cfa307acr.azurecr.io
          registryUsername: ${{ secrets.ALBUMAPI3_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ALBUMAPI3_REGISTRY_PASSWORD }}
          containerAppName: album-api-3
          resourceGroup: album-containerapps_3
          imageToBuild: ca11e6cfa307acr.azurecr.io/album-api-3:${{ github.sha }}
          
            

     

